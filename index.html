<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <header><h1>Tic-Tac-Toe</h1></header>
  <h2 class="message">Click a square to begin </h2>
  <main>
    <aside>
      <h2 class="player-score">Player 1</h2>
      <p>Score</p>
      <p class="player-icon">X</p>
    </aside>
    <div class ="game-board">
      <div class ="playing-tiles" data-index = "0" id="box1"></div>
      <div class ="playing-tiles" data-index = "1" id="box2"></div>
      <div class ="playing-tiles" data-index = "2" id="box3"></div>
      <div class ="playing-tiles" data-index = "3" id="box4"></div>
      <div class ="playing-tiles" data-index = "4" id="box5"></div>
      <div class ="playing-tiles" data-index = "5" id="box6"></div>
      <div class ="playing-tiles" data-index = "6" id="box7"></div>
      <div class ="playing-tiles" data-index = "7" id="box8"></div>
      <div class ="playing-tiles" data-index = "8" id="box9"></div>
    </div>
    <aside>
      <h2 class="player-score">Player 2</h2>
      <p>Score</p>
      <p class="player-icon">O</p>
    </aside>
  </main>
  <footer><h2>Footer</h2></footer>
</body>
</html>
