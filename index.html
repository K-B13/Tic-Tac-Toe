<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <p class="play-again"></p>
  </header>
  
  <h2 class="message hidden">Click a square to begin </h2>
  <main>
    <button class="begin">Play Game</button>
    <div class="custimize hidden">
      <div class="name-input1">
        <form>
          <label>Player 1 Name</label>
          <input type="text" placeholder="Change Player 1 Name" class="box">
        </form>
        <button class="icon-button first">X</button>
        <button class="icon-button first">O</button>
        <button class="icon-button first">!</button>
        <button class="icon-button first">#</button>
        <button class="icon-button first">*</button>
        <p class="display1">X</p>
      </div>
      <div class="name-input2">
        <form>
        <label>Player 2 Name</label>
          <input type="text" placeholder="Change Player 2 Name" class="box">
        </form>
        <button class="icon-button second">X</button>
        <button class="icon-button second">O</button>
        <button class="icon-button second">!</button>
        <button class="icon-button second">#</button>
        <button class="icon-button second">*</button>
        <p class="display2">O</p>
      </div>
    </div>

    <aside class="player1-hud hidden">
      <h2 class="player-score" id="score1">Player 1</h2>
      <p>Score</p>
      <p class="score-stat1">0</p>
      <p class="player-icon show-icon1">X</p>
    </aside>
    <div class ="game-board hidden">
      <div class ="playing-tiles" data-index = "0" id="box1"></div>
      <div class ="playing-tiles" data-index = "1" id="box2"></div>
      <div class ="playing-tiles" data-index = "2" id="box3"></div>
      <div class ="playing-tiles" data-index = "3" id="box4"></div>
      <div class ="playing-tiles" data-index = "4" id="box5"></div>
      <div class ="playing-tiles" data-index = "5" id="box6"></div>
      <div class ="playing-tiles" data-index = "6" id="box7"></div>
      <div class ="playing-tiles" data-index = "7" id="box8"></div>
      <div class ="playing-tiles" data-index = "8" id="box9"></div>
    </div>
    <aside class="player2-hud hidden">
      <h2 class="player-score" id="score2">Player 2</h2>
      <p>Score</p>
      <p class="score-stat2">0</p>
      <p class="player-icon show-icon2">O</p>
    </aside>
  </main>
  <button class="confirm hidden">Confirm</button>
  <footer>
    <h2></h2>
  </footer>
</body>
</html>
